name: Deploy to Firebase Hosting on merge
env:
  NODE_VER: 18

"on":
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    name: Deploy FlashCard
    runs-on: ubuntu-latest
    env:
      working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js ver ${{ env.NODE_VER }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VER }}
      - name: Install dependencies
        if: success()
        working-directory: ${{ env.working-directory }}
        run: yarn install
      - name: Build & Deploy react-js app
        if: success()
        working-directory: ${{ env.working-directory }}
        run: yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARDS_MEM }}"
          channelId: live
          projectId: cards-mem
